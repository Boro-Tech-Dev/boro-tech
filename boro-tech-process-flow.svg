<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 450 499" xmlns="http://www.w3.org/2000/svg" 
     role="img" aria-labelledby="process-flow-title" aria-describedby="process-flow-desc">
    <title id="process-flow-title">Technology Process Flow Visualization</title>
    <desc id="process-flow-desc">An animated diagram showing how business experience flows through data processing, AI, API, and blockchain technologies to create web applications, mobile apps, and cloud solutions.</desc>
    
    <!-- Glassy Effect Gradients and Filters -->
    <defs>
        <!-- Enhanced radial gradient for sleek glossy effect -->
        <radialGradient id="glassy-gradient" cx="25%" cy="25%" r="75%">
            <stop offset="0%" style="stop-color:rgba(255,255,255,0.9);stop-opacity:1" />
            <stop offset="30%" style="stop-color:rgba(255,255,255,0.6);stop-opacity:1" />
            <stop offset="70%" style="stop-color:rgba(255,255,255,0.2);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgba(255,255,255,0.05);stop-opacity:1" />
        </radialGradient>
        
        <!-- Additional glossy highlight gradient -->
        <radialGradient id="glossy-highlight" cx="20%" cy="20%" r="40%">
            <stop offset="0%" style="stop-color:rgba(255,255,255,0.95);stop-opacity:1" />
            <stop offset="50%" style="stop-color:rgba(255,255,255,0.4);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
        </radialGradient>
        
        <!-- Enhanced drop shadow filter for sleek effect -->
        <filter id="glassy-shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
            <feOffset dx="3" dy="3" result="offset"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.4"/>
            </feComponentTransfer>
            <feMerge> 
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- Enhanced inner glow filter -->
        <filter id="inner-glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="0" dy="0" result="offset"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.6"/>
            </feComponentTransfer>
            <feMerge> 
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- Glossy surface filter -->
        <filter id="glossy-surface" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
            <feOffset dx="0" dy="0" result="offset"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.8"/>
            </feComponentTransfer>
            <feMerge> 
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Process Flow Paths -->
    
    <!-- Experience to Data flow -->
    <path id="exp-to-data" d="M45,294 Q101,294 140,294" 
          stroke="#8b5cf6" stroke-width="1" fill="none" stroke-dasharray="8,4" opacity="0.8"/>
    
    <!-- Data to API flow -->
    <path id="data-to-api" d="M140,294 Q200,282 275,281" 
          stroke="#f59e0b" stroke-width="1" fill="none" stroke-dasharray="6,6" opacity="0.8"/>
    
    <!-- Data to AI flow -->
    <path id="data-to-ai" d="M140,294 Q178,355 200,416" 
          stroke="#f59e0b" stroke-width="1" fill="none" stroke-dasharray="6,6" opacity="0.8"/>
    
    <!-- Data to Blockchain flow -->
    <path id="data-to-blockchain" d="M140,294 Q172,215 185,136" 
          stroke="#f59e0b" stroke-width="1" fill="none" stroke-dasharray="6,6" opacity="0.8"/>
    
    <!-- AI to Data feedback loop -->
    <path id="ai-to-data" d="M200,416 Q178,355 140,294" 
          stroke="#10b981" stroke-width="1" fill="none" stroke-dasharray="4,8" opacity="0.6"/>
    
    <!-- API to Web flow -->
    <path id="api-to-web" d="M275,281 Q340,191 355,136" 
          stroke="#2563eb" stroke-width="1" fill="none" stroke-dasharray="10,3" opacity="0.8"/>
    
    <!-- API to App flow -->
    <path id="api-to-app" d="M275,281 Q340,270 395,274" 
          stroke="#2563eb" stroke-width="1" fill="none" stroke-dasharray="10,3" opacity="0.8"/>
    
    <!-- API to Cloud flow -->
    <path id="api-to-cloud" d="M275,281 Q307,351 340,401" 
          stroke="#2563eb" stroke-width="1" fill="none" stroke-dasharray="10,3" opacity="0.8"/>
    
    <!-- AI to Web flow -->
    <path id="ai-to-web" d="M200,416 Q297,266 355,136" 
          stroke="#10b981" stroke-width="1" fill="none" stroke-dasharray="5,8" opacity="0.8"/>
    
    <!-- AI to App flow -->
    <path id="ai-to-app" d="M200,416 Q297,345 395,274" 
          stroke="#10b981" stroke-width="1" fill="none" stroke-dasharray="5,8" opacity="0.8"/>
    
    <!-- AI to Cloud flow -->
    <path id="ai-to-cloud" d="M200,416 Q270,408 340,401" 
          stroke="#10b981" stroke-width="1" fill="none" stroke-dasharray="5,8" opacity="0.8"/>
    
    <!-- API to AI connection -->
    <path id="api-to-ai" d="M275,281 Q222,341 200,416" 
          stroke="#2563eb" stroke-width="1" fill="none" stroke-dasharray="3,6" opacity="0.7"/>
    
    <!-- AI to API feedback -->
    <path id="ai-to-api" d="M200,416 Q222,341 275,281" 
          stroke="#10b981" stroke-width="1" fill="none" stroke-dasharray="3,6" opacity="0.7"/>
    
    <!-- Blockchain to Web flow -->
    <path id="blockchain-to-web" d="M185,136 Q270,129 355,136" 
          stroke="#dc2626" stroke-width="1" fill="none" stroke-dasharray="8,4" opacity="0.8"/>
    
    <!-- Blockchain to App flow -->
    <path id="blockchain-to-app" d="M185,136 Q290,205 395,274" 
          stroke="#dc2626" stroke-width="1" fill="none" stroke-dasharray="8,4" opacity="0.8"/>
    
    <!-- Blockchain to Cloud flow -->
    <path id="blockchain-to-cloud" d="M185,136 Q262,268 340,401" 
          stroke="#dc2626" stroke-width="1" fill="none" stroke-dasharray="8,4" opacity="0.8"/>
    
    <!-- Blockchain to API connection -->
    <path id="blockchain-to-api" d="M185,136 Q230,218 275,281" 
          stroke="#dc2626" stroke-width="1" fill="none" stroke-dasharray="4,6" opacity="0.7"/>
    
    <!-- Blockchain to AI connection -->
    <path id="blockchain-to-ai" d="M185,136 Q192,268 200,416" 
          stroke="#dc2626" stroke-width="1" fill="none" stroke-dasharray="4,6" opacity="0.7"/>
    
    <!-- API to Blockchain feedback -->
    <path id="api-to-blockchain" d="M275,281 Q230,218 185,136" 
          stroke="#2563eb" stroke-width="1" fill="none" stroke-dasharray="3,6" opacity="0.7"/>
    
    <!-- AI to Blockchain feedback -->
    <path id="ai-to-blockchain" d="M200,416 Q192,268 185,136" 
          stroke="#10b981" stroke-width="1" fill="none" stroke-dasharray="3,6" opacity="0.7"/>
    
    <!-- Process Nodes (Circles only - Second Layer) -->
    
    <!-- Experience Node (Start) -->
    <g id="experience-node">
        <circle cx="45" cy="294" r="35" fill="rgba(255,255,255,0.3)" filter="url(#glassy-shadow)" opacity="0.95">
            <animate attributeName="opacity" values="0.95;1;0.95" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="45" cy="294" r="35" fill="url(#glassy-gradient)" opacity="0.8"/>
        <circle cx="45" cy="294" r="31" fill="#7c3aed" filter="url(#inner-glow)"/>
        <circle cx="45" cy="294" r="28" fill="url(#glossy-highlight)" opacity="0.7"/>
    </g>
    
    <!-- Data Node -->
    <g id="data-node">
        <circle cx="157" cy="294" r="35" fill="rgba(255,255,255,0.3)" filter="url(#glassy-shadow)" opacity="0.95">
            <animate attributeName="opacity" values="0.95;1;0.95" dur="2s" repeatCount="indefinite" begin="0.5s"/>
        </circle>
        <circle cx="157" cy="294" r="35" fill="url(#glassy-gradient)" opacity="0.8"/>
        <circle cx="157" cy="294" r="31" fill="#d946ef" filter="url(#inner-glow)"/>
        <circle cx="157" cy="294" r="28" fill="url(#glossy-highlight)" opacity="0.7"/>
    </g>
    
    <!-- API Node -->
    <g id="api-node">
        <circle cx="275" cy="281" r="35" fill="rgba(255,255,255,0.3)" filter="url(#glassy-shadow)" opacity="0.95">
            <animate attributeName="opacity" values="0.95;1;0.95" dur="2s" repeatCount="indefinite" begin="1s"/>
        </circle>
        <circle cx="275" cy="281" r="35" fill="url(#glassy-gradient)" opacity="0.8"/>
        <circle cx="275" cy="281" r="31" fill="#2563eb" filter="url(#inner-glow)"/>
        <circle cx="275" cy="281" r="28" fill="url(#glossy-highlight)" opacity="0.7"/>
    </g>
    
    <!-- AI Node -->
    <g id="ai-node">
        <circle cx="200" cy="416" r="35" fill="rgba(255,255,255,0.3)" filter="url(#glassy-shadow)" opacity="0.95">
            <animate attributeName="opacity" values="0.95;1;0.95" dur="2s" repeatCount="indefinite" begin="1.5s"/>
        </circle>
        <circle cx="200" cy="416" r="35" fill="url(#glassy-gradient)" opacity="0.8"/>
        <circle cx="200" cy="416" r="31" fill="#059669" filter="url(#inner-glow)"/>
        <circle cx="200" cy="416" r="28" fill="url(#glossy-highlight)" opacity="0.7"/>
    </g>
    
    <!-- Blockchain Node -->
    <g id="blockchain-node">
        <circle cx="185" cy="136" r="35" fill="rgba(255,255,255,0.3)" filter="url(#glassy-shadow)" opacity="0.95">
            <animate attributeName="opacity" values="0.95;1;0.95" dur="2s" repeatCount="indefinite" begin="2s"/>
        </circle>
        <circle cx="185" cy="136" r="35" fill="url(#glassy-gradient)" opacity="0.8"/>
        <circle cx="185" cy="136" r="31" fill="#dc2626" filter="url(#inner-glow)"/>
        <circle cx="185" cy="136" r="28" fill="url(#glossy-highlight)" opacity="0.7"/>
    </g>
    
    <!-- Output Nodes -->
    
    <!-- Web Node -->
    <g id="web-node">
        <circle cx="355" cy="136" r="35" fill="rgba(255,255,255,0.3)" filter="url(#glassy-shadow)" opacity="0.95">
            <animate attributeName="opacity" values="0.95;1;0.95" dur="2s" repeatCount="indefinite" begin="0.3s"/>
        </circle>
        <circle cx="355" cy="136" r="35" fill="url(#glassy-gradient)" opacity="0.8"/>
        <circle cx="355" cy="136" r="31" fill="#f97316" filter="url(#inner-glow)"/>
        <circle cx="355" cy="136" r="28" fill="url(#glossy-highlight)" opacity="0.7"/>
    </g>
    
    <!-- App Node -->
    <g id="app-node">
        <circle cx="395" cy="274" r="35" fill="rgba(255,255,255,0.3)" filter="url(#glassy-shadow)" opacity="0.95">
            <animate attributeName="opacity" values="0.95;1;0.95" dur="2s" repeatCount="indefinite" begin="0.8s"/>
        </circle>
        <circle cx="395" cy="274" r="35" fill="url(#glassy-gradient)" opacity="0.8"/>
        <circle cx="395" cy="274" r="31" fill="#84cc16" filter="url(#inner-glow)"/>
        <circle cx="395" cy="274" r="28" fill="url(#glossy-highlight)" opacity="0.7"/>
    </g>
    
    <!-- Cloud Node -->
    <g id="cloud-node">
        <circle cx="340" cy="401" r="35" fill="rgba(255,255,255,0.3)" filter="url(#glassy-shadow)" opacity="0.95">
            <animate attributeName="opacity" values="0.95;1;0.95" dur="2s" repeatCount="indefinite" begin="1.3s"/>
        </circle>
        <circle cx="340" cy="401" r="35" fill="url(#glassy-gradient)" opacity="0.8"/>
        <circle cx="340" cy="401" r="31" fill="#eab308" filter="url(#inner-glow)"/>
        <circle cx="340" cy="401" r="28" fill="url(#glossy-highlight)" opacity="0.7"/>
    </g>
    
    <!-- Animated data particles -->
    <circle r="5" fill="#8b5cf6" opacity="0.9">
        <animateMotion dur="2s" repeatCount="indefinite">
            <mpath href="#exp-to-data"/>
        </animateMotion>
    </circle>
    
    <circle r="4" fill="#f59e0b" opacity="0.8">
        <animateMotion dur="2.5s" repeatCount="indefinite" begin="0.5s">
            <mpath href="#data-to-api"/>
        </animateMotion>
    </circle>
    
    <circle r="4" fill="#f59e0b" opacity="0.8">
        <animateMotion dur="2.5s" repeatCount="indefinite" begin="0.7s">
            <mpath href="#data-to-ai"/>
        </animateMotion>
    </circle>
    
    <circle r="4" fill="#f59e0b" opacity="0.8">
        <animateMotion dur="2s" repeatCount="indefinite" begin="0.9s">
            <mpath href="#data-to-blockchain"/>
        </animateMotion>
    </circle>
    
    <circle r="3" fill="#2563eb" opacity="0.8">
        <animateMotion dur="2s" repeatCount="indefinite" begin="1s">
            <mpath href="#api-to-web"/>
        </animateMotion>
    </circle>
    
    <circle r="3" fill="#2563eb" opacity="0.8">
        <animateMotion dur="2s" repeatCount="indefinite" begin="1.2s">
            <mpath href="#api-to-app"/>
        </animateMotion>
    </circle>
    
    <circle r="3" fill="#10b981" opacity="0.8">
        <animateMotion dur="2.2s" repeatCount="indefinite" begin="1.4s">
            <mpath href="#ai-to-cloud"/>
        </animateMotion>
    </circle>
    
    <circle r="2.5" fill="#10b981" opacity="0.7">
        <animateMotion dur="3s" repeatCount="indefinite" begin="2s">
            <mpath href="#ai-to-data"/>
        </animateMotion>
    </circle>
    
    <circle r="3" fill="#dc2626" opacity="0.8">
        <animateMotion dur="2.2s" repeatCount="indefinite" begin="1.1s">
            <mpath href="#blockchain-to-web"/>
        </animateMotion>
    </circle>
    
    <circle r="3" fill="#dc2626" opacity="0.8">
        <animateMotion dur="2.2s" repeatCount="indefinite" begin="1.3s">
            <mpath href="#blockchain-to-app"/>
        </animateMotion>
    </circle>
    
    <circle r="3" fill="#dc2626" opacity="0.8">
        <animateMotion dur="2.2s" repeatCount="indefinite" begin="1.5s">
            <mpath href="#blockchain-to-cloud"/>
        </animateMotion>
    </circle>
    
    <circle r="2" fill="#2563eb" opacity="0.6">
        <animateMotion dur="2.5s" repeatCount="indefinite" begin="1.8s">
            <mpath href="#api-to-ai"/>
        </animateMotion>
    </circle>
    
    <circle r="2" fill="#10b981" opacity="0.6">
        <animateMotion dur="2.8s" repeatCount="indefinite" begin="2.3s">
            <mpath href="#ai-to-api"/>
        </animateMotion>
    </circle>
    
    <!-- Text Labels (Top Layer) -->
    <text x="45" y="299" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="800" text-shadow="0 0 10px rgba(255, 255, 255, 0.8)">EXPERIENCE</text>
    <text x="157" y="299" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="800" text-shadow="0 0 10px rgba(255, 255, 255, 0.8)">DATA</text>
    <text x="275" y="286" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="800" text-shadow="0 0 10px rgba(255, 255, 255, 0.8)">API</text>
    <text x="200" y="421" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="800" text-shadow="0 0 10px rgba(255, 255, 255, 0.8)">AI</text>
    <text x="185" y="141" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="800" text-shadow="0 0 10px rgba(255, 255, 255, 0.8)">BLOCKCHAIN</text>
    <text x="355" y="141" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="800" text-shadow="0 0 10px rgba(255, 255, 255, 0.8)">WEB</text>
    <text x="395" y="279" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="800" text-shadow="0 0 10px rgba(255, 255, 255, 0.8)">APP</text>
    <text x="340" y="406" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="800" text-shadow="0 0 10px rgba(255, 255, 255, 0.8)">CLOUD</text>
    
</svg>